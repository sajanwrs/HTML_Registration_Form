<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label
          >Enter Your First Name: <input type="text" required name="first-name"
        /></label>

        <label
          >Enter Your Last Name: <input type="text" required name="last-name"
        /></label>

        <label
          >Enter Your Email: <input type="email" required name="email"
        /></label>

        <!-- A regular expression which matches eight or more lowercase letters or the digits 0 to 5 -->
        <label
          >Create a New Password:
          <input
            type="password"
            required
            pattern="[a-z0-5]{8,}"
            name="password"
        /></label>
      </fieldset>
      <fieldset>
        <label>
          <input type="radio" name="account-type" class="inline" /> Personal
          Account
        </label>
        <label>
          <input type="radio" name="account-type" class="inline" /> Business
          Account
        </label>
        <label>
          <input type="checkbox" required name="checkbox" class="inline" /> I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="file" name="profile-picture" /> Upload a profile picture:
        </label>
        <label>
          <input type="number" min="13" max="120" name="age" /> Input your age
          (years):
        </label>
        <label
          >How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>
          Provide a bio:
          <textarea
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
            name="bio"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
